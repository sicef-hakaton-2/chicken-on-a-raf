<div class="landing-logo"></div>
<h1 class="landing-h1">Reffit</h1>
<form action="login">
    <div class="rft-input-wrapper">
        <input type="text" placeholder="Username" ng-model="userInfo.email">
    </div>
    <div class="rft-input-wrapper">
        <input type="text" placeholder="Password" ng-model="userInfo.password">
    </div>
    <button type="button" ng-click="login()" class="login-btn-rounded">
        <i class="fa fa-login"></i>Login / Register
    </button>
</form>
